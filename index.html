<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/29bcde1a0e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <p>Coming Soon!</p>
            <h1>Our Brand New <br>Website is On its Way</h1>
            <p class="para2">Subscribe for more details</p>
            <div class="email-box">
                <form name="submit-to-google-sheet">
                    <input type="email" name="email" placeholder="Enter Your Email" required>
                    <button type="submit"><img src="images/send-icon.png" id="icon"></button>
                  </form>                  
            </div>
            <span id="response-message"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
